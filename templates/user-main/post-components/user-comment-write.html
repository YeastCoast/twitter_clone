<div class="user-comment-wrapper">
    <form action="{% url 'posts:comment_post' %}" id="user-write-form-{{ post.id }}" method="post">
        {% csrf_token %}
        <div class="input-wrapper">
                <textarea id="user-write-comment-textarea" placeholder="What's new" name="content"
                          contenteditable></textarea>
        </div>
        <button name="submit" type="submit" value="{{ post.id }}">Comment</button>
    </form>
</div>
