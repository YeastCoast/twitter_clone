<form class="write-wrapper" action="{% url 'posts:add_post' %}" method="post">
    {% csrf_token %}
    <div class="input-wrapper">
                <textarea class="user-textarea" placeholder="What's new" name="content"
                          contenteditable></textarea>
    </div>
    <button class="btn-2" type="submit">Tweet</button>
</form>
