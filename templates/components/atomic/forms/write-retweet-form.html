<form class="write-wrapper" action="{% url 'posts:retweet_post' %}" method="post">
    {% csrf_token %}
    <div class="input-wrapper">
                <textarea class="user-textarea" placeholder="Add your senf" name="content"
                          contenteditable></textarea>
    </div>
    <button name="submit" value="{{ content.id }}" class="btn-2" type="submit">Retweet</button>
</form>
