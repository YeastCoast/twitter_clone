{% with content=retweet content_user=retweet_user %}
    <article class="user-content-sub insideLink retweet" onclick="location.href='{% url 'post_detail' pk=content.id %}'">
        <div class="content-sub-profile insideLink">
            <!--user image <img>-->
            <ion-icon name="person-circle-outline"></ion-icon>
        </div>
        <div class="content-sub-main">
            <header class="content-sub-header">
                <div class="content-sub-userinfo">
                    <a class="content-sub-username insideLink">{{ content_user.username }}</a>
                    <a class="content-sub-usertag insideLink">@{{ content_user.username }}</a>
                    <time class="content-sub-time">{{ content.post_date }}</time>
                </div>
            </header>
            <section>
                <span>{{ content.content }}</span>
            </section>
            <section> <!-- media content --> </section>
        </div>
    </article>
{% endwith %}
